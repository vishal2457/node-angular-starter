<div *ngIf="formType == 'login'">
  <form [formGroup]="loginForm">
    <div class="card">
      <div class="card-body">
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
        <button class="btn btn-primary" (click)="loginUser()">Submit</button>
        <small>Don't have an account <a (click)="changeFormType()">Register now</a></small>
      </div>
    </div>
    
  </form>
</div>

<div *ngIf="formType == 'register'">
  <form [formGroup]="registerForm">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <input type="password" autocomplete="new-password" class="form-control" formControlName="password" placeholder="Password">
        <button class="btn btn-primary" (click)="registerUser()">Submit</button>
        <small>Already have an account <a (click)="changeFormType()">Login now</a></small>
      </div>
    </div>
  
  </form>
</div>
